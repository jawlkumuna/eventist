<nav aria-label="Pagination">
  <ul class="pagination pagination-sm">
    <li class="page-item {% if page_obj.number == 1 %}disabled{% endif %}">
      <a class="page-link"
         href="{% if page_obj.has_previous %} ?page={{ page_obj.previous_page_number }} {% endif %}">&lt</a>
    </li>
    {% for i in page_obj.adjusted_elided_pages %}
      <p>{{ i }}</p>
      {% if i == page_obj.number %}
        <li class="page-item active" aria-current="page">
          <span class="page-link">{{ i }}</span>
        </li>
      {% elif i == page_obj.paginator.ELLIPSIS %}
        <li class="page-item disabled" aria-current="page">
          <span class="page-link">{{ i }}</span>
        </li>
      {% else %}
        <li class="page-item">
          <a class="page-link" href="?page={{ i }}">{{ i }}</a>
        </li>
      {% endif %}
    {% endfor %}
    <li class="page-item {% if page_obj.number == page_obj.paginator.num_pages %}disabled{% endif %}">
      <a class="page-link"
         href="{% if page_obj.has_next %} ?page={{ page_obj.next_page_number }} {% endif %}">&gt</a>
    </li>
  </ul>
</nav>
{{ page_obj.adjusted_elided_pages }}
